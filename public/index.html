<!DOCTYPE html>
<html>
  <head>
    <title>TraderSquare</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cookie|Josefin+Sans|Muli|Cabin+Sketch|Buda:300|Exo+2|Lato:300|Lobster+Two|Satisfy" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <style>
      body {
        background-color: white;
        color: #404040;
      }
      .container {
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        /*width: 1300px;*/
        margin: auto;
      }
      .heading a {
 /*       margin-top: 30px;
        margin-bottom: 20px;*/
        padding-left: 0px !important;
        font-family: 'Exo 2', sans-serif;
        font-size: 33px;
        color: #1689E5;
      }
      .heading a:hover {
        text-decoration: none;
        color: black;
      }
      .header {
        margin-top: 5px;
        margin-bottom: 40px;
        vertical-align: 0px;
        background-color: white;
        border-color: grey;
        width: 1300px;
      }
      .tablr {
        font-size: 25px;
        width: 100%;
      }
      .top-padding {
        margin-top: 15px !important;
      }
      .landing-container {
        margin-top: 20%;
        display: table;
        width: 100%;
        height: 100%;
      }
      .landing-input {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-family: 'Lato', sans-serif;
        font-weight: lighter;
      }
      .landing-header {
        font-size: 120px;
        font-family: 'Exo 2', sans-serif;
        color: #1689E5;
      }
      .stock-header {
        font-size: 30px;
        display: inline;
        /*font-weight: bold;*/
      }
      .centerheading {
        text-align: center;
        font-weight: bold;
        color: #1689E5;
        margin-top: 10px;
      }
      .centerheading a {
        text-align: center;
        font-weight: bold;
        color: #1689E5;
        margin-top: 10px;
      }
      .centertext {
        text-align: center;
      }
      .card{
        background-color: #F7F7F2;
        border-radius: 0px;
        padding: 10px;
      }
      .pushdown {
        margin-top: 200px;
      }
      .pushdown-sm{
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .pushdown-md{
        margin-top: 150px;
      }
      .red {
        color: #D81B60;
      }
      .green {
        color: #00C853;
      }
      .clickable-card:hover {
        background-color: #B9D6F2;
      }
      .watch-row {
        border-size: 5px;
      }
      .smallwords {
        font-size: 15px;
        padding-right: 30px;
        padding-left: 30px;
      }
      .textright {
        text-align: right;
        margin-right: 0px;
      }
      .textleft {
        text-align: left;
        margin-left: 0px;
      };
      .navbar {
        background-color: #00ACC1;
      }
      select {
        border: 0px;
        outline: 0px;
      }
      .page-header {
        color: #061A40;
        font-size: 30px;
        font-family: 'Josefin Sans', sans-serif;
        margin-bottom: 50px;

      }
      .filter-button {
        border: 0px;
        outline: 0px;
        background: rgba(76, 175, 80, 0)
      }
      .filterbar {
        /*background-color: blue;*/
        border-bottom: 3px solid #0494A5;
        margin-bottom: 10px;
        background: rgba(76, 175, 80, 0);

      }
      .filterdrop {
        background: rgba(76, 175, 80, 0);
      }
      .nohover button:hover{
        background-color: white;
      }
      .photo {
        border-radius: 100%;
        width: 200px;
        height:200px;
        border: 3px solid #0494A5;
        margin-bottom: 25px;
      }
      .boldtext {
        font-weight: bold;
      }

      ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: #9f9f9f !important;
        opacity: 1 !important;
        font-family: 'Lato', sans-serif;
        font-size: 15px;
      }
      ::-moz-placeholder { /* Firefox 19+ */
        color: #9f9f9f !important;
        opacity: 1 !important;
        font-family: 'Lato', sans-serif;
        font-size: 15px;
      }
      :-ms-input-placeholder { /* IE 10+ */
        color: #9f9f9f !important;
        opacity: 1 !important;
        font-family: 'Lato', sans-serif;
        font-size: 15px;
      }
      :-moz-placeholder { /* Firefox 18- */
        color: #9f9f9f !important;
        opacity: 1 !important;
        font-family: 'Lato', sans-serif;
        font-size: 15px;
      }

    </style>
  </head>
  <body>
  <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  -->
    <div class="container"></div>

  </body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>  -->

  <script src="./bundle.js"></script>
</html>
